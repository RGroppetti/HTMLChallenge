<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8">
        <title>Github Login</title>
    </head>
    <body>
        <h1>Github Login</h1>   
        <table>
            <thead>
            <tr>
                <th>Email:</th>
                <th>Password:</th>
                <th>Github Username:</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><input type="email" name="email" required="required"></td>
                <td><input type="password" name="password" required="required"></td>
                <td><input type="text" name="text" required="required"></td>
            </tr>
            </tbody>
        </table>
        <div>
            <input type="radio" id="Enterprise" name="account" value="Enterprise" checked>
            <label for="Enterprise">Enterprise</label>
        </div> 
        <div>
            <input type="radio" id="Pro" name="account" value="Pro">
            <label for="Pro">Pro</label>
        </div>
        <div>
            <input type="radio" id="Free" name="account" value="Free">
            <label for="Free">Free</label>
        </div>
        <div>
            <input type="checkbox" id="Remember" name="account" value="Remember Me">
            <label for="Remember">Remember Me</label>
        </div>
    </body>
</html>
